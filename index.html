<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fishing Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="game-container">
        <!-- Fishing Page -->
        <div id="fishing-page">
            <canvas id="scene-canvas"></canvas>
            <button id="fish-button">Cast Your Line!</button>
            <canvas id="minigame-canvas" style="display: none;"></canvas>
            <div id="status">Click the button to start fishing!</div>
            <div id="system-time-display">
                <div id="system-date">Loading...</div>
                <div id="system-time">--:--:--</div>
            </div>
            <div id="backpack-icon">
                üéí
                <span id="fish-count">0/20</span>
            </div>
            <button id="bait-button">ü™± Bait</button>
            <button id="trinket-button">üíé Trinkets</button>
            <button id="shop-button">üè™ Shop</button>
            <div id="money-display">üí∞ $<span id="money-amount">0</span></div>
            <div id="time-display">‚è±Ô∏è <span id="time-amount">0:00:00</span></div>
        </div>

        <!-- Shop Page -->
        <div id="shop-page" style="display: none;">
            <canvas id="shop-canvas"></canvas>
            <button id="back-to-fishing">‚Üê Back to Fishing</button>
            <div id="shop-interface">
                <h1>Fish Shop</h1>
                <div id="shop-money">üí∞ $<span id="shop-money-amount">0</span></div>
                <div id="shop-time">‚è±Ô∏è <span id="shop-time-amount">0:00:00</span></div>
                <div id="shop-system-time">
                    <div id="shop-system-date">Loading...</div>
                    <div id="shop-system-time">--:--:--</div>
                </div>
                <div id="shop-tabs">
                    <button id="sell-tab" class="shop-tab active">Sell</button>
                    <button id="buy-tab" class="shop-tab">Buy</button>
                </div>
                <div id="shop-sections">
                    <div id="sell-section">
                        <h2>Sell Your Fish</h2>
                        <button id="sell-all-button" class="sell-all-button">Sell All Fish</button>
                        <div id="sell-inventory-grid"></div>
                    </div>
                    <div id="buy-section">
                        <h2>Buy Upgrades</h2>
                        <div class="shop-item">
                            <div class="shop-item-info">
                                <div class="shop-item-icon">üì¶</div>
                                <div class="shop-item-details">
                                    <div class="shop-item-name">Inventory Slot</div>
                                    <div class="shop-item-desc">Add 1 more inventory slot</div>
                                </div>
                            </div>
                            <button id="buy-slot-button" class="buy-button">Buy for $100</button>
                        </div>
                        <h2>Fishing Rods</h2>
                        <div id="rods-container"></div>
                        <h2>Bait</h2>
                        <div id="bait-container"></div>
                        <h2>Trinkets</h2>
                        <div id="trinket-container"></div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Inventory Popup (shared) -->
        <div id="inventory-popup" style="display: none;">
            <div id="inventory-header">
                <h2>Inventory</h2>
                <button id="close-inventory">‚úï</button>
            </div>
            <div id="inventory-grid"></div>
        </div>

        <!-- Bait Inventory Popup -->
        <div id="bait-popup" style="display: none;">
            <div id="bait-popup-header">
                <h2>Bait Inventory</h2>
                <button id="close-bait-popup">‚úï</button>
            </div>
            <div id="bait-popup-grid"></div>
        </div>

        <!-- Trinket Inventory Popup -->
        <div id="trinket-popup" style="display: none;">
            <div id="trinket-popup-header">
                <h2>Trinket Collection</h2>
                <button id="close-trinket-popup">‚úï</button>
            </div>
            <div id="trinket-popup-grid"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
